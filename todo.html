<!DOCTYPE html>
<html>
<head>
	<title>To-Do App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>To-Do List</h1>
	</header>
	<main>
		<form id="add-task-form">
			<label for="new-task">Add a new task:</label>
			<input type="text" id="new-task" name="new-task">
			<button type="submit">Add</button>
		</form>
		<section id="pending-tasks">
			<h2>Pending Tasks</h2>
			<ul id="pending-tasks-list"></ul>
		</section>
		<section id="completed-tasks">
			<h2>Completed Tasks</h2>
			<ul id="completed-tasks-list"></ul>
		</section>
	</main>
	<footer>
		<p>Designed by [Your Name]</p>
	</footer>

	<script src="app.js"></script>
</body>
</html>
